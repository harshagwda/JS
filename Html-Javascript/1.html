<html>
<head>
  <title>Form Example</title>
  <link rel="stylesheet" type="text/css" href="1html.css">
  <script LANGUAGE="JavaScript" type="text/javascript">

    function validateForm() {
      var x = document.forms["form1"]["email"].value;
      var y = document.forms["form1"]["fname"].value;
      var z = document.forms["form1"]["lname"].value;
      var a = document.forms["form1"]["address"].value;
      if (x == "" || y == "" || z == "" || a == "") {
        alert("All fields are mandatory!");
        return false;
      }
      else 
      {
        display()
      }

    }
    function display() {
      message = "<h2>Email:</h2><br>" + document.form1.email.value;
      message += "<h2>FirstName:</h2><br>" + document.form1.fname.value;
      message += "<h2>LastName:</h2><br>" + document.form1.lname.value;
      message += "<h2>ADDRESS:</h2><br>" + document.form1.address.value;
      document.getElementById("test").innerHTML = message;
      document.getElementById("form").style.visibility = "hidden";
    }

  </script>
</head>
<body>
  <form name="form1" id ="form">

    <input TYPE="TEXT" SIZE="20" NAME="email" placeholder="E-mail"><br>

    <input TYPE="TEXT" SIZE="20" NAME="fname" placeholder="First Name"><br>

    <input TYPE="TEXT" SIZE="20" NAME="lname" placeholder="Last Name"><br>

    <textarea TYPE="TEXT" SIZE="30" NAME="address" placeholder="Address"></textarea><br>

    <input TYPE="BUTTON" VALUE="Submit" onclick="validateForm();">
  </form>
  <div id ="test">

  </div>
</body>
</html>
